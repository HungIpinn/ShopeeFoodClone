buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "25.2.9519653"
        kotlinVersion = "2.0.21" // hoặc 2.1.x stable, nhưng nên dùng 2.0.21 (ổn định hơn với AGP 8.4)
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.4.0")       // ✅ phải có version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")  // ✅ lấy từ ext
    }
}

apply plugin: "com.facebook.react.rootproject"